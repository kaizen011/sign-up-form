<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="full">
        <div class="wrapper">
            <div class="left">
                <div class="image"><img src="real.jpg"></div>
            </div>
            <div class="right">
                <div class="upper">
                    <h2>This is not a real online service!
                        You know you need something like this in your
                        life to help you realize your deepest dreams.
                        Sign up <i>now</i> to get started
                        You <i>know</i> you want to.
                        <br>
                        <br>
                        <br>
                        Let's do this!
                    </h2>
                </div>
                <div class="form">
                    <div class="left1">
                        <label>First name</label>
                        <input type="text">
                        <label>Email</label>
                        <input type="email">
                        <label>Password</label>
                        <input type="password">
                    </div>

                    <div class="right1">
                        <label>Last name</label>
                        <input type="text">
                        <label>Number</label>
                        <input type="number">
                        <label>Confirm Password</label>
                        <input type="password">
                    </div>
                </div>
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
