<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dark Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <div class="odin">
                <div><img src="sign-up-form.png" class="odinImg"></div>
                <div>Odin</div>
            </div>

        </div>
        <div class="content">
            <h1>Welcome to EHX</h1>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started You know you want to.
                <br>
                <br>
                <br>
                Let's do this! </p>
            <div class="form">
                <div class="left">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                </div>
                <div class="right">
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                </div>
                
            </div>
            <div class="form-group submit-button"> <button type="submit">Sign Up</button>
                </div>
           
        </div>
    </div>
</body>
</html>
